<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D&D Buy Stats</title>

        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <section>

            <div class='stats'>
                <label>Str:</label>
                <label class='label-total' id='str'>8</label>
                <div>
                    <button for="str" id='btn-add-str'>+</button>
                    <button for="str" id='btn-sub-str'>-</button>
                </div>
            </div>

            <div class='stats'>
                <label>Dex:</label>
                <label class='label-total' id='dex'>8</label>
                <div>
                    <button for="dex" id='btn-add-dex'>+</button>
                    <button for="dex" id='btn-sub-dex'>-</button>
                </div>
            </div>

            <div class='stats'>
                <label>Con:</label>
                <label class='label-total' id='con'>8</label>
                <div>
                    <button for="con" id='btn-add-con'>+</button>
                    <button for="con" id='btn-sub-con'>-</button>
                </div>
            </div>

            <div class='stats'>
                <label>Int:</label>
                <label class='label-total' id='int'>8</label>
                <div>
                    <button for="int" id='btn-add-int'>+</button>
                    <button for="int" id='btn-sub-int'>-</button>
                </div>
            </div>

            <div class='stats'>
                <label>Wis:</label>
                <label class='label-total' id='wis'>8</label>
                <div>
                    <button for="wis" id='btn-add-wis'>+</button>
                    <button for="wis" id='btn-sub-wis'>-</button>
                </div>
            </div>

            <div class='stats'>
                <label>Cha:</label>
                <label class='label-total' id='cha'>8</label>
                <div>
                    <button for="cha" id='btn-add-cha'>+</button>
                    <button for="cha" id='btn-sub-cha'>-</button>
                </div>
            </div>

            <div id='points'>
                <label>Points:</label>
                <label for="points" id='points-count'>27</label>
            </div>

        </section>

        <script src="../src/main.js"></script>

    </body>
</html>
